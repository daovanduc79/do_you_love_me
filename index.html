<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Do you love me</title>
    <script type="text/javascript">
        function yesClick()
        {
            alert("Anh cũng yêu em");
        }
        function noHover()
        {
            let x = Math.round(Math.random() * window.innerWidth);
            let y = Math.round(Math.random() * window.innerHeight);
            document.getElementById('btnNo').style.left = x + 'px';
            document.getElementById('btnNo').style.top = y + 'px';
        }
    </script>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Em có yêu anh không ?</h1>
<br>
<br>
<input type="button" value=" Có " onclick="yesClick()" style="position:absolute; left:285px; top:235px;"/>
<input type="button" id="btnNo" value="  Không  " onmouseover="noHover()" style="position:absolute; left:360px; top:235px;"/>
</body>
</html>
